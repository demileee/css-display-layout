<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bitmaker Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

  <header class='title'>

  </header>

  <main>

  <nav>

      <li><button type="button" class='nav'>About</button></li>
    </ul>
  </nav>

  <header class='about'>

  <section>

      <img src="https://unsplash.it/300/500?random=1" alt="">

</main>
